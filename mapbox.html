<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapbox Example</title>

    <script src='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        #map {
            width: 100%;
            height: 100%;
            display: block;
            position: absolute;
        }
    </style>
</head>

<body>

    <div id='map'></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1Ijoid2lqZmkiLCJhIjoiY2t5a3AwcWk0MjF6bDJucnNhcXNqc3QycyJ9.lU0F__ocOGIpXEBH6Acn9w';
        const map = new mapboxgl.Map({
            container: 'map', // container ID
            style: 'mapbox://styles/wijfi/ckz5z3ol0000u14mczxb8hv8j', // style URL
            center: [-74.5, 43], // starting position [lng, lat]
            zoom: 7 // starting zoom
        });
    </script>
</body>

</html>
