<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
    <style>
        #map {
            width: 100%;
            height: 100%;
            display: block;
            position: absolute;
        }
    </style>
</head>

<body>
    <div id="map"></div>
</body>
<script>
    var map = L.map('map').setView([43, -74.5], 7);
    let accessToken = 'pk.eyJ1Ijoid2lqZmkiLCJhIjoiY2t5a3AwcWk0MjF6bDJucnNhcXNqc3QycyJ9.lU0F__ocOGIpXEBH6Acn9w'
    L.tileLayer(`https://api.mapbox.com/styles/v1/wijfi/ckz5z3ol0000u14mczxb8hv8j/tiles/{z}/{x}/{y}?access_token=${accessToken}`, {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
        maxZoom: 18,
        id: 'ckz5z3ol0000u14mczxb8hv8j',
        tileSize: 512,
        zoomOffset: -1,
        accessToken: accessToken
    }).addTo(map);
</script>

</html>
